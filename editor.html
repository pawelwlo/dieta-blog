<html lang="en">

    <link rel="stylesheet" href="/css/home.css">

<body>
    <nav class="navbar">
            
        <ul class="links-container">
            <li class="link-item">

    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="/img/upload.png" alt="upload banner"></label>
    </div>

    <div class="blog">
        <textarea class="title" placeholder="tytuł bloga..."></textarea>
        <textarea class="article" placeholder="twój artykuł tutaj..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">Opublikuj</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Dodaj zdjęcie</label>
    </div>

    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
