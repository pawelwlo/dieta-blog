<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <nav class="navbar">
            
        <ul class="links-container">
            <li class="link-item">
                <a href="/about.html" class="link">O mnie</a> 
            </li>
            <li class="link-item">
                <a href="/home.html" class="link">Blog</a>
            </li>
            <li class="link-item">
                <a href="/editor.html" class="link">Editor</a>
            </li>
            <li class="link-item">
                <a href="/contact.html" class="link">Kontakt</a>
            </li>
        </ul>
   
        <div class="logo">
            <img id="logo" alt="logo" src="/img/logo.png">
            <span id="logo-text">Dieta Na Co Dzień </span>
    
        </div>
</nav>

<header>
    <h1>Skontaktuj się z nami</h1>
</header>

<main>
    <form action="#" method="post">
        <div class="form-group">
            <label for="firstName">Imię:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Nr telefonu:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="helpDescription">Jaki temat Cię interesuje?</label>
            <textarea id="helpDescription" name="helpDescription" rows="4" required></textarea>
        </div>
        <button type="submit">Wyślij</button>
    </form>
</main>

<footer>
    <span id="footer-text"> © 2023 Dieta Na Co Dzień. All Rights Reserved.</span>
</footer>
</body>
</html>
